<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login and Registration Form with HTML5 and CSS3">
  <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class">
  <meta name="author" content="Codrops">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/tasklistManagement.js"></script>
  <script type="text/javascript">
    getAllTask();
  </script>
</head>

<body>
  <div class="row">
    <nav class="navbar navbar-default col-md-10 col-md-offset-1 text-center">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/dashboard.html">Home</a>
          <a class="navbar-brand" href="/addTask.html">Add Task</a>
          <a class="navbar-brand" href="/searchTask.html">Search Task</a>
          <a class="navbar-brand" href="javascript:void(0);" onClick="logout()">Logout</a>
        </div>
      </div>
      <!--/.container-fluid -->
    </nav>
  </div>
  <div class="row text-center">
    <div class="col-sm-12">
      <h3>Add Task</h3></div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h5 id="message"></h5></div>
  </div>
  <div class="row">
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-3">
        <h5>  What is to be done ?:</h5>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="taskName" name="taskName" required>
      </div>
      <div class="col-sm-6"></div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-3">
        <h5>  Due Date:</h5>
      </div>
      <div class="col-sm-3">
        <input type="date" class="form-control" id="dueDate" name="dueDate" required>
      </div>
      <div class="col-sm-6"></div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-3">
        <h5>  List Type:</h5>
      </div>
      <div class="col-sm-3">
        <select class="form-control" name="listType" id="listType" required>
                <option value="Default">Default</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Shopping">Shopping</option>
                <option value="Wishlist">Wishlist</option>
            </select>
      </div>
      <div class="col-sm-6"></div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-2 col-sm-offset-7 login button">
        <input type="submit" class="btn btn-success" value="Add Task" onclick="addTask(this)">
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <table id="tasklist" class="table table-striped">
        <tr>
          <th>Task Name</th>
          <th>Due Date</th>
          <th>List Type</th>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
