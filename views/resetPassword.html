<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login and Registration Form with HTML5 and CSS3">
  <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class">
  <meta name="author" content="Codrops">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/resetPassword.js"></script>
</head>

<body>
  <div style="text-align:center;margin-top:30px;font-weight:bold;" id="message"></div>
  <div id="container_demo">
    <div id="wrapper">
      <div id="login" class="animate form">
        <h3>Reset Password</h3>
        <p>
          <label for="email" class="uname"> Email </label>
          <input name="email" type="email" autocomplete="off" placeholder="Enter Email..." required>
        </p>
        <br/>
        <p class="login button">
          <a href="/"><input type="submit" value="Back"></a>
          <input type="submit" value="Submit" onClick="resetPassword(this)" name="submit">
        </p>
      </div>
    </div>
  </div>
</body>

</html>
